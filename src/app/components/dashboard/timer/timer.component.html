<div class="box-timer text-center">
  <!-- Button start tracker -->
  <button type="button" (click)="timer()" class=" btn-timer btn btn-primary" data-toggle="modal" data-target="#exampleModal">
   {{timerStarted  ?  'Stop timer': 'Start timer'}}  <br>
  </button>
  <h2 class="timer-display">
    <span *ngIf="timerStarted" class="badge badge-secondary">{{ hours + ':' +  minutes + ':' + seconds }}</span>
    <span *ngIf="timerStoped" class="badge badge-primary"> {{ timerStoped }}</span>
    <button type="button" class="btn-book badge badge-success" data-toggle="modal" data-target="#bookModal">Book</button>
  </h2>
</div>


<!-- Modal -->
<div class="modal fade" id="bookModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabelLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h5 class="modal-title" id="exampleModalLabelLabel">Book time</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="">
            <div class="col-md-12">
                <label>
                  <p> {{ timerStoped ? "Check below your time" : "Did you forget to play and stop the timer? add below your time :)" }}</p>
                  <input [name]="'time'" [(ngModel)]="singleTime.time"  [value]="timerStoped" class="form-control" type="datetime" value="{{ timerStoped }}" type="text">
                </label>
            </div>

          <div class="col-md-12">
              <label>
                <p> Add below the description of your task </p>
                <textarea [name]="'description'"  name="description"  [(ngModel)]="singleTime.description" class="form-control" name="" id="" rows="3"></textarea>
              </label>
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click)="saveLog()" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
